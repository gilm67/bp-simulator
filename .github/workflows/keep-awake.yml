name: Keep Streamlit Awake

on:
  schedule:
    # Runs every 6 hours (UTC). For every 30 minutes, use: "*/30 * * * *"
   - cron: "*/30 * * * *"
  workflow_dispatch: {}   # allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping homepage (follow redirects)
        run: |
          set -eux
          curl -sSL --max-time 20 https://ep-bp-simulator.streamlit.app/ || true

      # Simple retry to cover brief cold starts
      - name: Retry once
        run: |
          set -eux
          curl -sSL --max-time 20 https://ep-bp-simulator.streamlit.app/ || true
