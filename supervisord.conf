[supervisord]
nodaemon=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
priority=10
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
redirect_stderr=true

[program:streamlit]
command=/usr/local/bin/python -m streamlit run /app/business_plan_simulator.py --server.port=8501 --server.address=0.0.0.0
directory=/app
autorestart=true
priority=20
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
redirect_stderr=true
